<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger">
            <a class="menu__link active" href="">All</a>
            <a class="menu__link" href="">Images</a>
        </div>
        <div class="menu__section right">
            <img class="menu__icon" src="assets/more-icon.svg" alt="More">
            <div class="menu__profile">
                <img class="menu__avatar" src="https://images.apilist.fun/bitcoincharts_api.png" alt="Avatar Picture" />
                <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame" />
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="assets/logo.svg" alt="UI Clone">
        <input class="content__search">
        <div class="content__offer">
            Made by 
            <a href="https://www.linkedin.com/in/wandertorres/">Wander Torres</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>
</body>
</html>
